<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder Survey</h1>
      <h3>The greatest friend matching game in the galaxy</h3>
     <!--  <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Characters</button></a>
      <a href="/all"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Characters</button></a> -->
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>10 Questions for the Most Amazing Match EVER!</strong></h3><br>
            <h4 class="panel-title"><strong>Answer each statement or question by entering 1-5.  <br><br>1 = Strongly Disagree 2. Kinda Disagree 3. Neutral 4. Sort of Agree 5. Totally Agree, like 100%</strong></h4>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="name">What is your Name (required)</label>
                <input "text" style= "width: 256px" style= "width: 75px" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="picture">Add Link to your picture - Full URL address (required) </label>
                <input "text" class="form-control" id="picture">
              </div>
              <br> <br>
              <div class="form-group">
                <label for="q1">1. The Earth is Flat? </label>
                <input "number" style= "width: 75px" style= "width: 75px" class="form-control" id="q1" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q2">2. Water is wet?</label>
                <input "number" style= "width: 75px" class="form-control" id="q2" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q3">3. Is it true cannibals don't eat clowns because they taste funny?</label>
                <input "number" style= "width: 75px" class="form-control" id="q3" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q4">4. If one synchronized swimmer drowns, do the others drown too?</label>
                <input "number" style= "width: 75px" class="form-control" id="q4" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q5">5. Democrats and Republicans are equally crazy.  </label>
                <input "number" style= "width: 75px" class="form-control" id="q5" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q6">6. Hillery Clinton is a great role model </label>
                <input "number" style= "width: 75px" class="form-control" id="q6" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q7">7. Steve Bannon is amazing. </label>
                <input "number" style= "width: 75px" class="form-control" id="q7" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q8">8. If Polar Bears swim and Fish Swim... Then Polar Bears are Fish</label>
                <input "number" style= "width: 75px" class="form-control" id="q8" min="1" max="5">
              </div>
               <div class="form-group">
                <label for="q9">9. Are you telling the truth if you lie in bed? </label>
                <input "number" style= "width: 75px" class="form-control" id="q9" min="1" max="5">
              </div>

              <div class="form-group">
                <label for="q10">10. Should crematoriums give discounts to burn victims? </label>
                <input "number" style= "width: 75px" class="form-control" id="q10" min="1" max="5">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Find Me a Friend!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newFriend = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        q1: $("#q1").val().trim(),
        q2: $("#q2").val().trim(),
        q3: $("#q3").val().trim(),
        q4: $("#q4").val().trim(),
        q5: $("#q5").val().trim(),
        q6: $("#q6").val().trim(),
        q7: $("#q7").val().trim(),
        q8: $("#q8").val().trim(),
        q9: $("#q9").val().trim(),
        q10: $("#q10").val().trim(),

      };

      // add new friend & answers to master List
      $.post("../../app/data/friends", newFriend)
      .done(function(data) {
        console.log(data);
        alert("Adding you to Friend list & looking for new friend...");
      });

    });
  </script>
</body>
</html>
